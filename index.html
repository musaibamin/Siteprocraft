<!DOCTYPE HTML>
<html>

<head>
    <title>SitePro Craft</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        /* Existing styles... */

        /* Dropdown Menu Styling */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
    </style>
</head>

<body class="is-preload homepage">
    <div id="page-wrapper">

        <!-- Header -->
        <div id="header-wrapper">
            <header id="header" class="container">

                <!-- Logo -->
                <div id="logo">
                    <h1><a href="index.html">SiteProCraft</a></h1>
                    <span></span>
                </div>

                <!-- Nav -->
                <nav id="nav">
                    <ul>
                        <li class="current"><a href="#home">Home</a></li>
                        <li><a href="#services">Services</a></li>
                        <li><a href="#footer">About Us</a></li> 
                        <li><a href="#faq">FAQ</a></li>
                        <!-- Dropdown Menu -->
                        <li class="dropdown">
                            <a href="#" class="dropbtn">User Agreements</a>
                            <div class="dropdown-content">
                                <a href="cancellation.html">Cancellation</a>
                                <a href="refund-shipping.html">Refund & Shipping</a>
                            </div>
                        </li>
                    </ul>
                </nav>
            </header>
        </div>

        <!-- Other content here -->

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
    <script src="assets/js/jquery.scrollgress.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/jquery.poptrox.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        // Typed.js script
        var typed = new Typed('#typed-text', {
            strings: ["We create stunning websites.", "We manage effective social media.", "We design unforgettable brands."],
            typeSpeed: 50,
            backSpeed: 25,
            backDelay: 1000,
            startDelay: 500,
            loop: true
        });

        // Toggle text visibility
        document.getElementById('toggle-text').addEventListener('click', function() {
            var fullText = document.getElementById('full-text');
            var introText = document.getElementById('intro-text');
            var button = document.getElementById('toggle-text');
            if (fullText.style.display === 'none') {
                fullText.style.display = 'block';
                introText.style.display = 'none';
                button.textContent = 'Show Less';
            } else {
                fullText.style.display = 'none';
                introText.style.display = 'block';
                button.textContent = 'Show More';
            }
        });

        // FAQ toggle
        var faqs = document.querySelectorAll('.faq h3');
        faqs.forEach(function(faq) {
            faq.addEventListener('click', function() {
                var answer = this.nextElementSibling;
                if (answer.style.display === 'none') {
                    answer.style.display = 'block';
                } else {
                    answer.style.display = 'none';
                }
            });
        });

        // Form submission handling
        document.getElementById('question-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var question = document.getElementById('question').value;
            var message = document.getElementById('form-message');
            message.textContent = 'Thank you for your question, ' + name + '. We will get back to you soon!';
            this.reset();
        });
    </script>
</body>
</html>
